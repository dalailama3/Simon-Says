<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Says</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="./simon.js"></script>
  </head>
  <body>


    <figure class="simon-circle">
      <div id="1" class="green sect">1</div>
      <div id="2" class="red sect">2</div>
      <div id="3" class="blue sect">3</div>
      <div id="4" class="purple sect">4</div>

      <div class="inner-circle">
        <h1 class="panel-title">Simon</h1>
        <div class="panel">
          <div class="count-display">
            <span class="hidden"></span><span class="hidden"></span>
            <h6>COUNT</h6>
          </div>
          <div class="start">
            <h6>START</h6>
          </div>
          <div class="strict">
            <h6>STRICT</h6>
          </div>
        </div>

        <div class="switch">
          <span class="span-left">OFF</span>
          <div class="off flick"></div>
          <div class="on"></div>
          <span class="span-right">ON</span>
        </div>


      </div>
    </figure>






  </body>
</html>
